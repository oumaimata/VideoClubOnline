<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<title>Gallery</title>
</head>
<body>

	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a th:href="@{/}"><h1>Videoclub</h1>
						<p>Disfrutar de películas online</p></a>
				</div>
				<div class="col-md-offset-3 col-md-4">
					<h4 class="colorwhite">
						Conectado con la cuenta : <span th:text="${username}"></span>
					</h4>
					<form id="logout_form" role="form" th:action="@{/logout}"
						method="post">
						<a style="cursor: pointer;"
							onclick="document.getElementById('logout_form').submit();">Cerrar
							Sesión</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="page-header">
		<h1>Gallery de las mejores películas</h1>
	</div>

<div class="container-fluid">
		<table id="movie-table" class="table table-striped">
			<tr>
				<th></th>
				<!-- for url -->
				<th></th>
				<!-- for "portada" -->
				<th>Nombre</th>
				<th>Descripci&#243;n</th>
				<th>A&#241;o</th>
				<th>Director</th>
				<th>Actores</th>
				<th>Valoraci&#243;n</th>
			</tr>
			<!-- loop through the movies -->
			<tr th:each="movie,it : ${movies}" class="table-row-movie">
				<td><a class="btn btn-default"
					th:href="@{/gallery(nombre=${movie.nombre})}"></a></td>
				<td><img class="table-image" th:src="${movie.portada}"></img></td>
				<td th:text="${movie.nombre}"></td>
				<td><div class="table-description"
						th:text="${movie.descripcion}"></div></td>
				<td th:text="${movie.ano}"></td>
				<td th:text="${movie.director}"></td>
				<td th:text="${movie.actores}"></td>
				<td th:text="${movie.valoracion}"></td>
			</tr>
		</table>
	</div>


	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 colorwhite">Made with HTML, CSS,
					Bootstrap and other tools... ;-).</div>
			</div>
		</div>
	</div>

</body>
</html>
