<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" type="text/css" />
<meta charset="UTF-8"></meta>
<title>Bienvenido</title>
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a th:href="@{/}"><h1>Videoclub</h1>
						<p>Disfrutar de películas online</p></a>
				</div>
				<div class="col-md-offset-3 col-md-4">
					<h4 class="colorwhite">
						Conectado con la cuenta : <span th:text="${user.nombre}"></span>
					</h4>
					<!--<a th:href="@{/logout}">Cerrar Sesión</a> -->
					<form id="logout_form" role="form" th:action="@{/logout}" method="post">
						<a style="cursor:pointer;" onclick="document.getElementById('logout_form').submit();">Cerrar Sesión</a>
					</form>
				</div>
			</div>
		</div>
	</div>



	<div class="page-header">
		<h1>
			Bienvenido <span th:text="${user.nombre}"></span>
		</h1>
	</div>
	<div class="container">
	  <div class="row">
	   <div class="col-md-offset-0">
		<form role="form" th:action="@{/search}" method="post">
			<div class="form-group">
				<label for="movie">Buscar pel&#237;cula:</label> <input
					class="form-control" type="text" name="nombre"
					placeholder="Enter a movie name" /> <br /> <input
					class="btn btn-default" type="submit" value="Buscar" />
			</div>
		</form>
	   </div>
      </div>
	</div>

	<div class="col-md-offset-2 col-md-8">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<a th:href="@{/profile}" class="btn btn-success"> <span
					class="glyphicon glyphicon-ok"></span>&nbsp;Perfil
				</a>
			</div>
			<div class="btn-group" role="group">
				<a th:href="@{/movie}" class="btn btn-info"> <span
					class="glyphicon glyphicon-ok"></span>&nbsp;Movies Gallery
				</a>
			</div>
		</div>
		<br />

		<div th:if="${user.nombre} == 'root'"
			class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<a th:href="@{/admin_user}" class="btn btn-danger"> <span
					class="glyphicon glyphicon-pencil"></span>&nbsp;Administrar usuario
				</a>
			</div>
			<div class="btn-group" role="group">
				<a th:href="@{/admin_movie}" class="btn btn-warning"> <span
					class="glyphicon glyphicon-pencil"></span>&nbsp;Administrar
					pel&#237;cula
				</a>
			</div>
		</div>
	</div>

	<!--
			<a th:href="@{/profile}">Profile</a></li>
			<a th:href="@{/movie}">Movies Gallery</a></li>
			<li th:if="${user.nombre} == 'root'"><a
				th:href="@{/admin_user}">Administrar usuario</a></li>
			<li th:if="${user.nombre} == 'root'"><a
				th:href="@{/admin_movie}">Administrar pel&#237;cula</a></li>
		-->


	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 colorwhite">Made with HTML, CSS,
					Bootstrap and other tools... ;-).</div>
			</div>
		</div>
	</div>
</body>
</html>
