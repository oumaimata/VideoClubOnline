<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Found movies</title>
<!-- temporary style -->
	<style>
	td {
		border: solid 1px black;
	}
	tr {
		margin: 0px 20px;
	}
	</style>
</head>
<body>

	<table>
		<tr>
			<th></th>
			<!-- for url -->
			<th></th>
			<!-- for "portada" -->
			<th>Nombre</th>
			<th>Descripci&#243;n</th>
			<th>A&#241;o</th>
			<th>Director</th>
			<th>Actores</th>
			<th>Valoraci&#243;n</th>
		</tr>
		<!-- loop through the movies -->
		<tr th:each="movie,it : ${movies}">
			<td><a th:href="@{/watch(nombre=${movie.nombre})}">Watch</a></td>
			<td><img th:src="${movie.portada}" width="100" height="100"></img></td>
			<td th:text="${movie.nombre}"></td>
			<td style="overflow:hidden; width:300px; height:100px;" th:text="${movie.descripcion}"></td>
			<td th:text="${movie.ano}"></td>
			<td th:text="${movie.director}"></td>
			<td th:text="${movie.actores}"></td>
			<td th:text="${movie.valoracion}"></td>
		</tr>
	</table>
	
</body>
</html>
