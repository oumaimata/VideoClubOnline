<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" type="text/css" />
<meta charset="UTF-8"></meta>
<title>Login</title>
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a th:href="@{/}"><h1>Videoclub</h1>
						<p>Disfrutar de pel√≠culas online</p></a>
				</div>
			</div>
		</div>
	</div>

	<center>
		<h2>Login</h2>
	</center>

	<div class="container">

		<form role="form" id="log_form" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Nombre de usuario:</label> <input
					class="form-control" type="text" name="username" />
			</div>
			<div class="form-group">
				<label for="password">Contrase&#241;a:</label> <input
					class="form-control" type="password" name="password" id="password" />
			</div>
			<input type="submit" value="Entrar" class="btn btn-default" />
		</form>
	</div>

	<div class="container">
		<div th:if="${param.error}" class="alert alert-danger fade in">
			<strong>Contrase&#241;a o nombre de usuario incorrecto!</strong> <br />Intenta
			otra vez...
		</div>
		<div th:if="${param.logout}" class="alert alert-info fade in">
			Logged out</div>
	</div>

	<div id="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12 colorwhite">Made with HTML, CSS,
					Bootstrap and other tools... ;-).</div>
			</div>
		</div>
	</div>


</body>
</html>
