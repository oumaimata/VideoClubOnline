<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" type="text/css" />
<meta charset="UTF-8"></meta>
<title>Watching movie</title>
</head>
<body>

	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a href="@{/}"><h1>Videoclub</h1>
						<p>Disfrutar películas online</p></a>
				</div>
				<div class="col-md-offset-3 col-md-4">
					<h4 class="colorwhite">
						Connectado con la cuenta : <span th:text="${username}"></span>
					</h4>
					<!--<a th:href="@{/logout}">Cerrar Sesión</a> -->
					<form role="form" th:action="@{/logout}" method="post">
						<input type="submit" value="Cerrar Sesión" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="page-header">
		<h1>
			Mirando <span th:text="${movie.nombre}"></span>
		</h1>
	</div>

	<div class="container">
		<iframe width="560" height="315" th:src="${movie.url}" frameborder="0"
			allowfullscreen="1"></iframe>

	</div>
	<div class="container">
		<form role="form" th:action="@{/logout}" method="post">
			<input class="btn btn-default" type="submit" value="Sign Out" />
		</form>
	</div>
</body>
</html>
