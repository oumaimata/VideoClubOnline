<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Watching movie</title>
</head>
<body>
	<h1>
		Watching <span th:text="${movie.nombre}"></span>
	</h1>

	<iframe width="560" height="315" th:src="${movie.url}" frameborder="0"
		allowfullscreen></iframe>

</body>
</html>
